<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="weather.css" />
    <title>Weather Forecast - Pine City Zoo</title>
  </head>

  <body>
    <div id="header">
      <img src="images/logo.png" alt="Pine City Zoo Logo" />
    </div>

    <div id="tabs-top">
      <a href="Animals.html">ANIMALS</a>
      <a href="homepg.html">MAP</a>
      <a href="places.html">PLACES</a>
    </div>

    <div id="main">
      <div id="content">
        <table>
          <tr class="rain" data-day="Thursday">
            <td>Monday</td>
            <td>
              <img
                class="info-box-weather-icon"
                src="images/rain.png"
                alt="Rain"
              />
            </td>
            <td>&uarr;28°C</td>
            <td>&darr;17°C</td>
          </tr>

          <tr class="sunny" data-day="Tuesday">
            <td>Tuesday</td>
            <td>
              <img
                class="info-box-weather-icon"
                src="images/sunny.png"
                alt="Sunny"
              />
            </td>
            <td>&uarr;28°C</td>
            <td>&darr;17°C</td>
          </tr>

          <tr class="cloudy" data-day="Wednesday">
            <td>Wednesday</td>
            <td>
              <img
                class="info-box-weather-icon"
                src="images/partly-cloudy.png"
                alt="Partly Cloudy"
              />
            </td>
            <td>&uarr;28°C</td>
            <td>&darr;15°C</td>
          </tr>

          <tr class="rain" data-day="Thursday">
            <td>Thursday</td>
            <td>
              <img
                class="info-box-weather-icon"
                src="images/rain.png"
                alt="Rain"
              />
            </td>
            <td>&uarr;28°C</td>
            <td>&darr;17°C</td>
          </tr>

          <tr class="sunny" data-day="Tuesday">
            <td>Friday</td>
            <td>
              <img
                class="info-box-weather-icon"
                src="images/sunny.png"
                alt="Sunny"
              />
            </td>
            <td>&uarr;28°C</td>
            <td>&darr;17°C</td>
          </tr>
        </table>
      </div>
    </div>

    <div id="tabs-bottom">
      <a href="weather.html">WEATHER</a>
      <a href="feedback.html">FEEDBACK</a>
      <a href="homepg.html">MAP</a>
    </div>

    <footer id="footer">
      <p>&copy; 2025 Zoo Guide. All rights reserved.</p>
    </footer>
  </body>
</html>
